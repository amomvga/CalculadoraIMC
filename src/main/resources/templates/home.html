<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Calculadore IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>
<body style="background-color:#FFD697">
<div class="container">
    <div class="row">
        <div class="col-sm">


        </div>
        <div class="col-sm">
            <h1>Calcule o IMC</h1>
            <form th:action="@{/calculation}" th:object="${calculation}" method="post">
                <div class="mb-3">
                    <label for="peso" class="form-label">Digite seu peso</label>
                    <input type="text" th:value="${peso}" class="form-control" name="peso" id="peso"
                           placeholder="exemplo 80.00">
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Digite sua altura</label>
                    <input type="text" th:value="${altura}" class="form-control" name="altura" id="altura"
                           placeholder="exemplo 1.80">
                </div>
                <button type="submit" class="btn btn-success">Calcular</button>
            </form>
            <div class="alert alert-success" role="alert" th:if="${calculado}" th:text="${resposta}">
            </div>

        </div>
        <div class="col-sm">


        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
        </div>
    </div>
</div>
</body>
</html>
